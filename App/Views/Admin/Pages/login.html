{% extends "Admin/base-login.html" %}

{% block title %}Σύνδεση{% endblock %}

{% block body %}

<div class="card">
	<div class="card-body login-card-body">
		<p class="login-box-msg">Είσοδος</p>

		<form id="loginForm" method="post">
			<div class="input-group mb-3">
				<input type="text" name="username" class="form-control" placeholder="ΟΝΟΜΑ ΧΡΗΣΤΗ">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-user"></span>
					</div>
				</div>
			</div>
			<div class="input-group mb-3">
				<input type="password" name="password" class="form-control" placeholder="ΚΩΔΙΚΟΣ">
				<div class="input-group-append">
					<div class="input-group-text">
						<span class="fas fa-lock"></span>
					</div>
				</div>
			</div>
			<div class="row">
				<!-- /.col -->
				<div class="col-4">
					<button type="submit" class="btn btn-primary btn-block">Login</button>
					<input type="hidden" name="action" value="login" class="btn btn-primary btn-block">
					<!-- <input type="hidden" name="recaptcha_response" id="recaptchaResponse"> -->
				</div>
				<!-- /.col -->
			</div>
		</form>
		
		{% if errors %}
		<div class="login-err-msg">
			{% for key,value in errors %}
				<div class="message text-red">{{ value }}</div>
			{% endfor %}
		</div>
		{% endif %}


	</div>
	<!-- /.login-card-body -->
</div>

{% endblock %}
