<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="/{% if root_folder %}{{ root_folder }}{% endif %}assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %} {% endblock %}</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    {% embed 'Admin/Templates/header.html' %}{% endembed %}
</head>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- top-nav -->
		{% embed 'Admin/Templates/top-nav.html' %}{% endembed %}
		<!-- aside -->
		{% embed 'Admin/Templates/sidebar.html' %}{% endembed %}
		<!-- main content -->
		{% block body %}{% endblock %}

	</div>
	<!-- ./wrapper -->

	<!-- scripts -->
	{% embed 'Admin/Templates/footer.html' %}{% endembed %}

</body>

</html>
