{% extends "base-login.html" %}

{% block title %}Σύνδεση{% endblock %}

{% block body %}

<div class="login-page__wrapper">
	<div class="login-page__body">
		<h1 class="login-page__app-name mb-5">WHAT'S FOR<br><span class="large">LUNCH?</span></h1>

		<form id="loginForm" class="login-form" method="post">
			<div class="form-group">
				<input type="text" name="username" class="form__input form__input-login" placeholder="username / email">
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form__input form__input-login" placeholder="password">
			</div>
				<!-- /.col -->
			<div class="d-flex justify-content-center mt-5">
				<button type="submit" class="btn login-page__submit-btn"><i class="fas fa-arrow-alt-circle-right"></i></button>
				<input type="hidden" name="action" value="login" class="btn btn-primary btn-block">
				<input type="hidden" name="recaptcha_response" id="recaptchaResponse">
			</div>
				<!-- /.col -->
		</form>
		
		{% if errors %}
		<div class="d-flex justify-content-center login-err-msg">
			{% for key,value in errors %}
				<div class="message text-danger">{{ value }}</div>
			{% endfor %}
		</div>
		{% endif %}


	</div>
	<!-- /.login-card-body -->
</div>

{% endblock %}
